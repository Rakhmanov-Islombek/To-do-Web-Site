<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.1/css/all.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>My First App</h1>
                </div>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="loyiha-h1">Mening Loyihalarim</h1>
            <div class="loyiha-flex">
            <div class="to-do-list">
                <h1 class="todo-h1">Todo App</h1>
                <input type="text" class="todo-input" placeholder="Vazifa yozing.."> <br>
                <button class="add">Add</button>
                <div class="column">1. Salom <i class="fa-light fa-trash-can"></i></div>
                <div class="column">2. Salom <i class="fa-light fa-trash-can"></i></div>
                <div class="column">3. Salom <i class="fa-light fa-trash-can"></i></div>
            </div>
            <div class="clicker">
                <p>-</p>
                <h1>0</h1>
                <p>+</p>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
